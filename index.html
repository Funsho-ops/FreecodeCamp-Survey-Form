<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecode Camp Survey Form</title>

    <link rel="stylesheet" href="style.css">

</head>


    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
</header>


<body>

    
    <p id="description">
        Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">

            <div class="input-headings">

                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" name="name" placeholder="Enter your name" class="form-inputs" required></input> 
                <br>
                <br>
                
    
                <label for="email" id="email-label"> Email </label>
                <input id="email" type="email" name="email" placeholder="Enter your email" class="form-inputs" required></input> 
                <br>
                <br>
                
    
                <label for="number" id="number-label">Age (Optional)</label>
                <input id="number" type="number" placeholder="Age" min="10" max="100" class="form-inputs" required></input> 
                <br>
                <br>
    
                <label for="dropdown" id="dropdown" >Which option best describes your current role?</label> 
                <br>
                <br>
    
                <select id="dropdown" class="form-inputs">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="part-time-job">Part Time Job</option>
                    <option value="part-time-learner">Part Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select> 
                <br>
                <br>
    
                <label for="user-recommend" id="user_recommend">Would you recommend freeCodeCamp to a friend?</label> 
                <br>
                <br>
    
                <input id="user-recommend-1" type="radio" name="user-recommend-1" value="Definitely">
                <label for="user-recommend-1">Definitely</label>
                <br>
    
                <input id="user-recommend-2" type="radio" name="user-recommend-2" value="Maybe">
                <label for="user-recommend-2">Maybe</label>
                <br>
    
                <input id="user-recommend-3" type="radio" name="user-recommend-3" value="Not sure">
                <label for="user-recommend-3">Not sure</label>
                <br>
                <br>
    
                <label for="dropdown" id="dropdown">What is your favorite feature of freeCodeCamp?</label> 
                <br>
                <br>
    
                <select id="dropdown" aria-label="favorite-feature">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                    </select> 
                    <br>
                    <br>
    
                    <label for="clue">What would you like to see improved? (Check all that apply)</label>
                    <br>
                    <br>
    
                    <input id="checkbox-1" type="checkbox" aria-label="prefer" name="prefer" value="front-end-project">
                    <label for="chekbox">Front-end Project</label>
                    <br>
    
                    <input id="checkbox-2" type="checkbox" aria-label="prefer" name="prefer" value="back-end-project">
                    <label for="chekbox">Back-end Project</label>
                    <br>
    
                    <input id="checkbox-3" type="checkbox" aria-label="prefer" name="prefer" value="data-visualization">
                    <label for="chekbox">Data Visualization</label>
                    <br>
    
                    <input id="checkbox-4" type="checkbox" aria-label="prefer" name="prefer" value="challenges">
                    <label for="chekbox">Challenges</label>
                    <br>
    
                    <input id="checkbox-5" type="checkbox" aria-label="prefer" name="prefer" value="open-source-community">
                    <label for="chekbox">Open Source community</label>
                    <br>
    
                    <input id="checkbox-6" type="checkbox" aria-label="prefer" name="prefer" value="gitter-help-rooms">
                    <label for="chekbox">Gitter help rooms</label>
                    <br>
    
                    <input id="checkbox-7" type="checkbox" aria-label="prefer" name="prefer" value="videos">
                    <label for="chekbox">Videos</label>
                    <br>
    
                    <input id="checkbox-8" type="checkbox" aria-label="prefer" name="prefer" value="city-meetups">
                    <label for="chekbox">City Meetups</label>
                    <br>
    
                    <input id="checkbox-9" type="checkbox" aria-label="prefer" name="prefer" value="wiki">
                    <label for="chekbox">Wiki</label>
                    <br>
    
                    <input id="checkbox-10" type="checkbox" aria-label="prefer" name="prefer" value="forum">
                    <label for="chekbox">Forum</label>
                    <br>
    
                    <input id="checkbox-11" type="checkbox" aria-label="prefer" name="prefer" value="Additional-courses">
                    <label for="chekbox">Additional Courses</label>
                    <br>
                    <br>
    
                    <label id="textarea-suggestions">Any comments or suggestions?</label>
                    <br>
    
                    <textarea id="textarea" name="comment" aria-label="comment" placeholder="Enter your comment here" rows="10" cols="60"></textarea>
                    <br>
                    <br>
    
                    <input id="submit" type="submit" value="Submit" class="submit-button"></input>
    
    
            </div>
            
</form>
</body>
</html>
